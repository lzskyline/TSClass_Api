<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#add">添加作业</a></li>
    <li><a data-toggle="tab" href="#list">作业列表</a></li>
    <li><a data-toggle="tab" href="#score">成绩列表</a></li>
</ul>

<div class="tab-content">
    <div id="add" style="padding:10px;" class="tab-pane fade in active">
        <form method="post" action="{:U('addHomework')}">
            <div class="form-group">
                <label>小节名称: {$stitle}</label>
                <input type="hidden" class="form-control" id="pid" name="pid" value="{$pid}" required>
            </div>
            <div class="form-group">
                <label for="question">作业问题:</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="在此键入作业问题" value="{$ret.question}" required>
            </div>
            <div class="form-group">
                <label for="choices">选项列表:</label>
                <textarea type="text" class="form-control" id="choices" name="choices" placeholder="" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="answer">正确选项:</label>
                <input type="number" class="form-control" id="answer" name="answer" placeholder="在此键入正确答案(0为第一行,即A.依次例推)" value="{$ret.answer}"
                    required>
            </div>
        </form>
    </div>
    <div id="list" style="padding:10px;" class="tab-pane fade">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="6%">#</th>
                        <th width="35%">问题</th>
                        <th width="30%">选项</th>
                        <th width="10%">答案</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-responsive" style="max-height:400px;overflow-y:scroll;">
            <table class="table table-hover">
                <tbody>
                    <volist name="vo1" id="vo1" empty="$empty1">
                        <tr>
                            <td width="6%">{$vo1.id}</td>
                            <td width="40%" style="text-align: left;">{$vo1.question}</td>
                            <td width="30%">{$vo1.choices|nl2br}</td>
                            <td width="14%">{$vo1.answer}</td>
                            <td width="10%">
                                <a href="{:U('removeHomework')}?id={$vo1.id}&pid={$vo1.pid}" class="btn btn-danger btn-sm">删除</a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
    <div id="score" style="padding:10px;" class="tab-pane fade">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="6%">#</th>
                        <th width="40%">姓名</th>
                        <th width="14%">时间</th>
                        <th width="40%">分数</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-responsive" style="max-height:400px;overflow-y:scroll;">
            <table class="table table-hover">
                <tbody>
                    <volist name="vo2" id="vo2" empty="$empty2">
                        <tr>
                            <td width="6%">{$vo2.id}</td>
                            <td width="40%">{$vo2.username}</td>
                            <td width="14%">{$vo2.datetime}</td>
                            <td width="40%">{$vo2.score}</td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $("#choices").attr('placeholder', "在此键入选项A\n在此键入选项B\n在此键入选项C\n...");
</script>
